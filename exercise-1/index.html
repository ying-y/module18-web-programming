<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Exercise 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body class="container"> <!-- content -->
    <h1>Exercise 1</h1>

    <!-- Add a <ul> (unordered list) containing three <li> (list item) elements,
         each of contains the name of an animal -->
    <ul>
        <li>Giraffe</li>
        <li>Dog</li>
        <li>Cat</li>
    </ul>

    <!-- Add a second unordered list (<ul>) with three items of your choice.
         The second item's content should contain an ordered list (<ol>) of
         two items. Be careful to open and close your tags correctly! -->
    <ul>
        <li>Vegetables</li>
        <li>Fruits<ol>Cherry</ol><ol>litchi</ol></li>
        <li>Meat</li>
    </ul>

    <!-- Add an <svg> image to your page with a width and height of 400
         Add a rectangle with the following attributes:
         - X position (x) equal to 50
         - Y position (y) equal to 0
         - Width (width) of 250
         - Height (height) of 300
         - Color (fill) of "yellow"
         Turn your rectangle into a happy face by adding:
         - Two circle elements for eyes (your choice of color)
         - A "red" rectangle for a mouth
    -->
    <svg>
        <rect x=50 y=0 width=250 height=300 fill="yellow"></rect>
        <circle cx=130 cy=50 r=10 fill="black"></circle>
        <circle cx=230 cy=50 r=10 fill="black"></circle>
    </svg>

</body>
</html>
